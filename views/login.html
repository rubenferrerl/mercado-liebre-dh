<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mercado Liebre</title>
        <link rel="stylesheet" href="./css/login-styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="main_header">
        <div class="main_header_top_bar">
            <img src="./images/logo-mercado-liebre.svg" alt="logo" class="logo__mercadoliebre">
        </div>
    </header>
    
    <form action="/login" method="POST" class="enter-login">

        <div class="control-formulario">
            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario"  class="control">
            <span class="feedback">Nombre invalido</span>
        </div>

        <div class="control-formulario">
            <input type="password" name="password" id="password" placeholder="Contraseña"  class="control">
            <span class="feedback">Contraseña incorrecta</span>
        </div>

    <div class="botones">
        <button type="submit" class="boton-formulario">Enviar</button>
    </div>

    <a href="/register.html" class="no-cuenta">¿No tienes cuenta? Create una!</a>
    </form>
</body>
</html>
